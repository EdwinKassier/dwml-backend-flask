name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  create:
    tags:
      - 'prod-*'

env:
  PROJECT_ID: ${{ secrets.PROJECT_ID }}
  RUN_REGION: us-central1
  REPO_NAME: ${{ github.event.repository.name }}
  ACTIONS_ALLOW_UNSECURE_COMMANDS: true

jobs:
  # Quality checks for all pushes and PRs
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black mypy bandit safety pytest-cov

      - name: Code formatting check (Black)
        run: black --check app/ tests/

      - name: Linting (flake8)
        run: flake8 app/ tests/ --max-line-length=88 --extend-ignore=E203,W503

      - name: Type checking (mypy)
        run: mypy app/ --ignore-missing-imports

      - name: Security scan (bandit)
        run: bandit -r app/ -f json -o bandit-report.json || true

      - name: Dependency vulnerability scan (safety)
        run: safety check -r requirements.txt --json --output safety-report.json || true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json

  # Testing for all pushes and PRs
  test:
    name: Testing
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    needs: quality-checks

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-cov

      - name: Run unit tests
        run: python -m pytest tests/unit/ -v --cov=app --cov-report=xml

      - name: Run integration tests
        run: python -m pytest tests/integration/ -v

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            coverage.xml
            htmlcov/

  # Production deployment only on prod-* tags
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.event_name == 'create' && startsWith(github.ref, 'refs/tags/prod-')
    needs: [quality-checks, test]
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: extract_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/prod-}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "SERVICE_NAME=${{ env.REPO_NAME }}-prod" >> $GITHUB_OUTPUT

      - name: Set up Google Cloud CLI
        uses: google-github-actions/setup-gcloud@v1
        with:
          service_account_key: ${{ secrets.SA_KEY_JSON }}
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      - name: Build and push Docker image
        run: |
          docker build -t gcr.io/${{ env.PROJECT_ID }}/${{ steps.extract_version.outputs.SERVICE_NAME }}:${{ steps.extract_version.outputs.VERSION }} .
          docker push gcr.io/${{ env.PROJECT_ID }}/${{ steps.extract_version.outputs.SERVICE_NAME }}:${{ steps.extract_version.outputs.VERSION }}
        env:
          DOCKER_BUILDKIT: 1

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ steps.extract_version.outputs.SERVICE_NAME }} \
            --image gcr.io/${{ env.PROJECT_ID }}/${{ steps.extract_version.outputs.SERVICE_NAME }}:${{ steps.extract_version.outputs.VERSION }} \
            --region ${{ env.RUN_REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars="ENVIRONMENT=production" \
            --set-env-vars="VERSION=${{ steps.extract_version.outputs.VERSION }}"

      - name: Verify deployment
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ steps.extract_version.outputs.SERVICE_NAME }} --region=${{ env.RUN_REGION }} --format="value(status.url)")
          echo "Service URL: $SERVICE_URL"
          curl -f "$SERVICE_URL/health" || exit 1
          echo "✅ Deployment verified successfully"

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Production Release ${{ steps.extract_version.outputs.VERSION }}
          body: |
            ## Production Release ${{ steps.extract_version.outputs.VERSION }}
            
            This release has been automatically deployed to production after passing all quality checks and tests.
            
            ### Changes
            - See commit history for detailed changes
            
            ### Deployment Details
            - **Service**: ${{ steps.extract_version.outputs.SERVICE_NAME }}
            - **Version**: ${{ steps.extract_version.outputs.VERSION }}
            - **Region**: ${{ env.RUN_REGION }}
            - **Environment**: Production
            
            ### Quality Checks Passed
            - ✅ Code formatting (Black)
            - ✅ Linting (flake8)
            - ✅ Type checking (mypy)
            - ✅ Security scan (bandit)
            - ✅ Dependency vulnerability scan (safety)
            - ✅ Unit tests
            - ✅ Integration tests
          draft: false
          prerelease: false
